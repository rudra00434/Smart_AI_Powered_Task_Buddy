<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“Š Dashboard - My Task Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* ðŸŒ™ Dark Theme */
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #1e2235;
      margin: 0;
      padding: 20px;
      color: #eee;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }

    /* ðŸ”¹ Dashboard Cards */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 25px;
    }
    .card {
      background: linear-gradient(135deg, #2a2f45, #23273a);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 12px 25px rgba(0,0,0,0.7);
    }
    .card h2 {
      font-size: 2rem;
      margin: 0;
      background: linear-gradient(45deg, #42a5f5, #478ed1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card p {
      margin-top: 5px;
      font-size: 1rem;
      color: #aaa;
      font-weight: 500;
    }

    /* Mini sparkline */
    .sparkline {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 60px;
      height: 30px;
      opacity: 0.8;
    }

    /* ðŸ“Š Charts Layout */
    .charts {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .chart-container {
      background: #2a2f45;
      border-radius: 15px;
      padding: 20px;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }
    .chart-container:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }
    .chart-container.full-width {
      grid-column: span 2;
      height: 380px;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Task Dashboard</h1>

  <!-- Top summary cards -->
  <div class="dashboard">
    <div class="card">
      <h2 id="totalTasks">0</h2>
      <p>Total Tasks</p>
      <canvas id="sparkTotal" class="sparkline"></canvas>
    </div>
    <div class="card">
      <h2 id="completedTasks">0</h2>
      <p>Completed</p>
      <canvas id="sparkCompleted" class="sparkline"></canvas>
    </div>
    <div class="card">
      <h2 id="pendingTasks">0</h2>
      <p>Pending</p>
      <canvas id="sparkPending" class="sparkline"></canvas>
    </div>
  </div>

  <!-- Charts -->
  <div class="charts">
    <div class="chart-container"><canvas id="trendChart"></canvas></div>
    <div class="chart-container"><canvas id="statusChart"></canvas></div>
    <div class="chart-container full-width"><canvas id="lineChart"></canvas></div>
    <div class="chart-container full-width"><canvas id="pieChart"></canvas></div>
  </div>

  <script>
    async function loadStats() {
      const res = await fetch("/api/stats");
      const data = await res.json();

      // Update cards
      document.getElementById("totalTasks").textContent = data.total;
      document.getElementById("completedTasks").textContent = data.completed;
      document.getElementById("pendingTasks").textContent = data.pending;

      // ðŸ“Š Bar Chart
      new Chart(document.getElementById("trendChart"), {
        type: "bar",
        data: {
          labels: data.trend.map(d => d.date),
          datasets: [{
            label: "Tasks Added",
            data: data.trend.map(d => d.count),
            backgroundColor: "rgba(66, 165, 245, 0.7)"
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { labels: { color: "#fff" } } },
          scales: {
            x: { ticks: { color: "#aaa" }, grid: { color: "#444" } },
            y: { ticks: { color: "#aaa" }, grid: { color: "#444" } }
          }
        }
      });

      // ðŸ© Doughnut Chart
      new Chart(document.getElementById("statusChart"), {
        type: "doughnut",
        data: {
          labels: ["Completed", "Pending"],
          datasets: [{
            data: [data.completed, data.pending],
            backgroundColor: ["#4caf50", "#f44336"]
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { labels: { color: "#fff" } } }
        }
      });

      // ðŸ“ˆ Line Chart
      new Chart(document.getElementById("lineChart"), {
        type: "line",
        data: {
          labels: data.trend.map(d => d.date),
          datasets: [{
            label: "Tasks Trend",
            data: data.trend.map(d => d.count),
            fill: true,
            borderColor: "#ff9800",
            backgroundColor: "rgba(255, 152, 0, 0.2)",
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { labels: { color: "#fff" } } },
          scales: {
            x: { ticks: { color: "#aaa" }, grid: { color: "#444" } },
            y: { ticks: { color: "#aaa" }, grid: { color: "#444" } }
          }
        }
      });

      // ðŸ¥§ Pie Chart
      new Chart(document.getElementById("pieChart"), {
        type: "pie",
        data: {
          labels: ["Completed", "Pending"],
          datasets: [{
            data: [data.completed, data.pending],
            backgroundColor: ["#4caf50", "#f44336"]
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { labels: { color: "#fff" } } }
        }
      });

      // ðŸ”¥ Mini Sparklines for cards
      const sparkOpts = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          x: { display: false },
          y: { display: false }
        },
        elements: { point: { radius: 0 } }
      };

      new Chart(document.getElementById("sparkTotal"), {
        type: "line",
        data: {
          labels: data.trend.map(d => d.date),
          datasets: [{ data: data.trend.map(d => d.count), borderColor: "#42a5f5", fill: false, tension: 0.3 }]
        },
        options: sparkOpts
      });

      new Chart(document.getElementById("sparkCompleted"), {
        type: "line",
        data: {
          labels: data.trend.map(d => d.date),
          datasets: [{ data: data.trend.map(d => d.count * 0.6), borderColor: "#4caf50", fill: false, tension: 0.3 }]
        },
        options: sparkOpts
      });

      new Chart(document.getElementById("sparkPending"), {
        type: "line",
        data: {
          labels: data.trend.map(d => d.date),
          datasets: [{ data: data.trend.map(d => d.count * 0.4), borderColor: "#f44336", fill: false, tension: 0.3 }]
        },
        options: sparkOpts
      });
    }

    loadStats();
  </script>
</body>
</html>
