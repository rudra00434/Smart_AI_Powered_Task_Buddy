<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot - MyWebsite</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top, #020617, #000000);
      color: #e5e7eb;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .navbar {
      background: rgba(2, 6, 23, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .chat-container {
      max-width: 900px;
      margin: 90px auto;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(20px);
      border-radius: 22px;
      box-shadow: 0 0 40px rgba(56, 189, 248, 0.25);
      padding: 20px;
      height: 75vh;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 10px;
    }

    .chat-header .ai-avatar {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, #22d3ee, #3b82f6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #020617;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .chat-message {
      display: flex;
      gap: 10px;
      margin: 14px 0;
      max-width: 85%;
      animation: slideUp 0.35s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }

    .user-message {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .user-message .avatar {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
    }

    .user-message .bubble {
      background: linear-gradient(135deg, #1d4ed8, #2563eb);
      border-radius: 18px 4px 18px 18px;
      color: white;
    }

    .bot-message .avatar {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #020617;
    }

    .bot-message .bubble {
      background: linear-gradient(135deg, #14532d, #16a34a);
      border-radius: 4px 18px 18px 18px;
    }

    .bubble {
      padding: 12px 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .typing {
      display: flex;
      gap: 6px;
      padding: 10px 14px;
      background: linear-gradient(135deg, #14532d, #16a34a);
      border-radius: 18px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #e5e7eb;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%,80%,100% { opacity: 0; }
      40% { opacity: 1; }
    }

    .chat-input {
      display: flex;
      gap: 10px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .chat-input input {
      flex: 1;
      padding: 14px;
      border-radius: 16px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: white;
    }

    .chat-input button {
      padding: 14px 22px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, #22d3ee, #3b82f6);
      font-weight: 700;
    }
  </style>
</head>

<body>

<audio id="typingSound" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-keyboard-typing-1386.mp3" type="audio/mpeg">
</audio>

<nav class="navbar navbar-dark px-4">
  <a class="navbar-brand fw-bold">üåê My Task Manager</a>
</nav>

<div class="chat-container">

  <div class="chat-header">
    <div class="ai-avatar">AI</div>
    <div>
      <h5>Nova AI Assistant</h5>
      <span>Online ‚Ä¢ Ready to help</span>
    </div>
  </div>

  <div class="chat-box" id="chatBox">
    <div class="chat-message bot-message">
      <div class="avatar">AI</div>
      <div class="bubble">üëã Hello! I‚Äôm Nova. How can I help you today?</div>
    </div>
  </div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Ask Nova anything...">
    <button onclick="sendMessage()">Send</button>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const chatBox = document.getElementById("chatBox");
  const userInput = document.getElementById("userInput");
  const typingSound = document.getElementById("typingSound");
  let typingBubble = null;

  function showTyping() {
    typingBubble = document.createElement("div");
    typingBubble.className = "chat-message bot-message";
    typingBubble.innerHTML = `
      <div class="avatar">AI</div>
      <div class="typing">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>`;
    chatBox.appendChild(typingBubble);
    typingSound.currentTime = 0;
    typingSound.play();
  }

  function hideTyping() {
    if (typingBubble) typingBubble.remove();
    typingBubble = null;
    typingSound.pause();
  }

  function streamBotMessage(text) {
    const msg = document.createElement("div");
    msg.className = "chat-message bot-message";
    msg.innerHTML = `<div class="avatar">AI</div><div class="bubble"></div>`;
    const bubble = msg.querySelector(".bubble");
    chatBox.appendChild(msg);

    const words = text.split(" ");
    let i = 0;
    typingSound.currentTime = 0;
    typingSound.play();

    const interval = setInterval(() => {
      bubble.textContent += words[i] + " ";
      i++;
      if (i >= words.length) {
        clearInterval(interval);
        typingSound.pause();
      }
    }, 60);
  }

  window.sendMessage = async function () {
    const message = userInput.value.trim();
    if (!message) return;

    chatBox.innerHTML += `
      <div class="chat-message user-message">
        <div class="avatar">You</div>
        <div class="bubble">${message}</div>
      </div>`;

    userInput.value = "";
    showTyping();

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({message})
      });
      const data = await res.json();
      hideTyping();
      streamBotMessage(data.reply);
    } catch {
      hideTyping();
      streamBotMessage("‚ö†Ô∏è Server unavailable.");
    }
  };

  userInput.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });

});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
