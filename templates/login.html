<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - ToDo App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Reset & font */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        /* Floating particles background */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 10%, transparent 10%), radial-gradient(circle, rgba(255,255,255,0.05) 10%, transparent 10%);
            background-position: 0 0, 100px 100px;
            background-size: 200px 200px;
            animation: moveBg 30s linear infinite;
            z-index: 0;
        }
        @keyframes moveBg {
            from { transform: translate(0,0); }
            to { transform: translate(-100px,-100px); }
        }

        /* Container card */
        .container {
            position: relative;
            z-index: 1;
            background: #fff;
            padding: 50px 35px;
            border-radius: 20px;
            width: 360px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0,0,0,0.4);
        }

        /* Title */
        h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 14px 18px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102,126,234,0.4);
            outline: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Links */
        .link {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .link a:hover {
            color: #764ba2;
        }

        /* Flash messages */
        .flash {
            margin-top: 15px;
            color: #ff4c4c;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* Subtle animated highlight */
        .container::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(102,126,234,0.15) 0%, transparent 70%);
            animation: rotateBg 15s linear infinite;
            border-radius: 50%;
            z-index: -1;
        }
        @keyframes rotateBg {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="link">
            <a href="{{ url_for('signup') }}">Don't have an account? Sign Up</a>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                    {% for msg in messages %}
                        <p>{{ msg }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
